ent="https://earl-bulasa.github.io/wp-content/uploads/sites/2/2019/04/DD_favicon_-_blue_with_rounded_corner.jpg"></head><body class="login login-action-login wp-core-ui  locale-en-us">
		<div id="login">
		<h1><a href="http://dfclinic.wpengine.com/" title="Your SUPER-powered WP Engine Multisite Install">Downtown Dentistry</a></h1>
	
	<form name="loginform" id="loginform" action="https://earl-bulasa.github.io/wp-login.php?wpe-login=true" method="post">
	<p>
		<label for="user_login">Username or Email Address<br><input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off"></label>
	</p>
	<p>

	</p>
			<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In"><input type="hidden" name="redirect_to" value="https://earl-bulasa.github.io/wp-admin/"><input type="hidden" name="testcookie" value="1"></p>
	</form>

			<p id="nav">
					<a href="http://dfclinic.wpengine.com/wp-login.php?action=lostpassword">Lost your password?</a>
				</p>
	
	<script type="text/javascript">
	function wp_attempt_focus(){
	setTimeout( function(){ try{
			d = document.getElementById('user_login');
				d.focus();
	d.select();
	} catch(e){}
	}, 200);
	}

			wp_attempt_focus();
			if(typeof wpOnload=='function')wpOnload();
			</script><p id="backtoblog"><a href="https://earl-bulasa.github.io/">

	</div>
